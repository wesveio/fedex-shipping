query GetAppSettings {
  getAppSettings {
    userCredentialKey
    userCredentialPassword
    parentCredentialKey
    parentCredentialPassword
    clientDetailAccountNumber
    clientDetailMeterNumber
    isLive
    residential
    optimizeShipping
    unitWeight
    unitDimension
    hiddenSLA
    itemModals {
      modal
      fedexHandling
      shipAlone
    }
    slaSettings {
      sla
      hidden
      surchargeFlatRate
      surchargePercent
    }
  }
}
